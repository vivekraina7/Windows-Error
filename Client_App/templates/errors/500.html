<!-- templates/errors/500.html - 500 Internal Server Error Page -->
{% extends "base.html" %}

{% block title %}Server Error - Windows System Automation Hub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 text-center">
        <div class="error-container" style="padding: 4rem 2rem;">
            <div class="error-icon mb-4">
                <i class="fas fa-exclamation-triangle fa-6x text-danger"></i>
            </div>
            <h1 class="display-1 fw-bold text-danger">500</h1>
            <h2 class="h3 mb-3">Internal Server Error</h2>
            <p class="lead text-muted mb-4">
                Something went wrong on our end. Please try again later.
            </p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="{{ url_for('index') if current_user.is_authenticated else url_for('login') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

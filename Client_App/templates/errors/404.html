<!-- templates/errors/404.html - 404 Not Found Page -->
{% extends "base.html" %}

{% block title %}Page Not Found - Windows System Automation Hub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 text-center">
        <div class="error-container" style="padding: 4rem 2rem;">
            <div class="error-icon mb-4">
                <i class="fas fa-search fa-6x text-muted"></i>
            </div>
            <h1 class="display-1 fw-bold text-primary">404</h1>
            <h2 class="h3 mb-3">Page Not Found</h2>
            <p class="lead text-muted mb-4">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="{{ url_for('index') if current_user.is_authenticated else url_for('login') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- templates/errors/403.html - 403 Forbidden Page -->
{% extends "base.html" %}

{% block title %}Access Denied - Windows System Automation Hub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 text-center">
        <div class="error-container" style="padding: 4rem 2rem;">
            <div class="error-icon mb-4">
                <i class="fas fa-lock fa-6x text-warning"></i>
            </div>
            <h1 class="display-1 fw-bold text-warning">403</h1>
            <h2 class="h3 mb-3">Access Denied</h2>
            <p class="lead text-muted mb-4">
                You don't have permission to access this resource.
            </p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="{{ url_for('index') if current_user.is_authenticated else url_for('login') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                {% if not current_user.is_authenticated %}
                <a href="{{ url_for('login') }}" class="btn btn-outline-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
